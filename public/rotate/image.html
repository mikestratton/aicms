<!DOCTYPE html>
<html>
<head>
    <title>Rotating Image</title>
    <style>
        #myImg {
            width: 100px;
            height: 100px;
            border: none;
            position: relative;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<img id="myImg" src="../images/logo.png" alt="Rotating Logo">
</body>
</html>
